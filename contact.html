<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <!-- Google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital,wght@0,400;1,700&display=swap');
        </style>

   
    <title>The YAY Company</title>
  </head>
  <body>
    <header>
        
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand flex-fill" href="index.html">The YAY Company</a>
            <button class="navbar-toggler flex-fill" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon flex-fill"></span>
            </button>
            <div class="collapse navbar-collapse flex-fill" id="navbarSupportedContent">
              <ul class="nav nav-tabs"flex-fill id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button class="nav-link 
                    " id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"> <a href="index.html">Home</a></button>
                  </li>
                  <li class="nav-item flex-fill" role="presentation">
                    <button class="nav-link" id="news-tab" data-bs-toggle="tab" data-bs-target="#news" type="button" role="tab" aria-controls="profile" aria-selected="false"><a href="news.html">News</a></button>
                  </li>
                  <li class="nav-item flex-fill" role="presentation">
                    <button class="nav-link active" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"> <a href="#">Contact</a></button>
                  </li>
                  
                </ul>
                
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Go</button>
                  </form>
               
                
               </div>
              
          </div>
        </nav>

</div>
      

  </header>
<main class="contact__main">
  <h1 class="contact-h1">Submit your details</h1>
    <div class="contact-content">
      
      <div class="row">
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="text" class="form-control"  aria-label="Name">
        </div>
      
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" >
      </div>
      
      <label for="basic-url" id="web-label" class="form-label">Website</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">https://</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>
      
      <label class="message-label" for="form-message">Message</label>
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>

      <label class="container">Allow us to sell your personal details to whomever we want
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>

      <button type="submit" class="submit-btn">Submit</button>
      
    </div>

    <div class="contact-info">
      <div class="info">
        <img src="https://img.icons8.com/material-rounded/48/767676/mail.png"/>
        <p>hello@yay.com</p>
        <div class="space"></div>
        <img src="https://img.icons8.com/ios-filled/50/767676/phone.png"/>
        <p>123 456 7890</p>
        <div class="space"></div>
        <img src="https://img.icons8.com/glyph-neue/64/767676/marker.png"/>
        <p>123 Some Street</p>
        <p>Somewhere</p>
        <p>Some city</p>
        <p>10000</p>
      </div>
    </div>
    


</main>
<!-- <script src="js/script.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <footer>
      <div class="footer__logos">
        <img class="vimeo__logo" src="https://img.icons8.com/ios-filled/50/767676/vimeo.png"/>
        <img class="yt__logo" src="https://img.icons8.com/ios-filled/50/767676/youtube-play.png"/>
      </div>
      <div class="footer__center">
        <p>hello@yay.com</p>
      </div>
      
      <div class="footer__right">
        <p>Copyright 2020</p>
      </div>
      <a target="_blank" href="https://icons8.com/">Icons by Icons8</a>
    </footer>
  </body>
</html>
